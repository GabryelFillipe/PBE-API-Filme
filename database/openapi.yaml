openapi: 3.0.3
info:
  title: Projeto Locadora de Filmes - SENAI Jandira
  description: |-
    API destinada ao controle de uma locadora de filmes, gerenciando filmes, atores, diretores, produtores, gêneros, estúdios e classificações.
  contact:
    email: gabryel.fillipe@email.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:8080
paths:
  /v1/locadora/filme:
    post:
      tags:
        - Filme
      summary: Adiciona um novo Filme
      description: Adiciona um novo Filme ao banco de dados
      requestBody:
        description: JSON contendo os dados do novo filme
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filme'
        required: true
      responses:
        '201':
          description: Filme criado com sucesso
        '400':
          description: Dados de entrada inválidos (campos obrigatórios)
        '415':
          description: Content-Type inválido (esperado application/json)
    get:
      tags:
        - Filme
      summary: Lista todos os Filmes
      description: Listagem de todos os filmes registrados no sistema
      responses:
        '200':
          description: Listagem de filmes bem-sucedida
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filme'
        '404':
          description: Nenhum filme encontrado
  /v1/locadora/filme/{id}:
