components:
  schemas:
    Filme:
      required:
        - nome
        - sinopse
        - data_lancamento
        - duracao
        - orcamento
        - capa
        - trailer
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Como Treinar o Seu Dragão'
        sinopse:
          type: string
          example: 'Um jovem viking faz amizade com um dragão...'
        data_lancamento:
          type: string
          format: date
          example: '2025-06-13'
        duracao:
          type: string
          example: '01:45:00'
        orcamento:
          type: number
          format: float
          example: 150000000
        trailer:
          type: string
          example: 'https://www.youtube.com/watch?v=...'
        capa:
          type: string
          example: 'https://url_da_imagem_da_capa.jpg'
    Ator:
      required:
        - nome
      type: object
      properties:
        ator_id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Mason Thames'
        data_nascimento:
          type: string
          format: date
          example: '2007-07-10'
        nacionalidade:
          type: string
          example: 'Americano'
        foto_url:
          type: string
          example: 'https://url_da_foto.jpg'
        biografia:
          type: string
          example: 'Mason Thames é um ator americano...'
    Diretor:
      required:
        - nome
      type: object
      properties:
        diretor_id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Dean DeBlois'
        data_nascimento:
          type: string
          format: date
          example: '1970-06-07'
        nacionalidade:
          type: string
          example: 'Canadense'
        foto_url:
          type: string
          example: 'https://url_da_foto.jpg'
        biografia:
          type: string
          example: 'Cineasta e animador canadense...'
    Produtor:
      required:
        - nome
      type: object
      properties:
        produtor_id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Marc Platt'
        data_nascimento:
          type: string
          format: date
          example: '1957-04-14'
        nacionalidade:
          type: string
          example: 'Americano'
        foto_url:
          type: string
          example: 'https://url_da_foto.jpg'
        biografia:
          type: string
          example: 'Produtor americano de cinema...'
    Genero:
      required:
        - nome
      type: object
      properties:
        genero_id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Aventura'
        descricao:
          type: string
          example: 'Filmes que envolvem jornadas, perigos e exploração...'
    Estudio:
      required:
        - nome
      type: object
      properties:
        estudio_id:
          type: integer
          example: 1
        nome:
          type: string
          example: 'Universal Pictures'
        pais_origem:
          type: string
          example: 'Estados Unidos'
        data_fundacao:
          type: string
          format: date
          example: '1912-04-30'
        site_oficial:
          type: string
          example: 'https://www.universalpictures.com/'
    Classificacao:
      required:
        - nome
      type: object
      properties:
        classificacao_id:
          type: integer
          example: 1
        nome:
          type: string
          example: '10 Anos'
        descricao:
          type: string
          example: 'Não recomendado para menores de 10 anos. Contém violência.'
        icone_url:
          type: string
          example: '/icones/classificacao_10_anos.png'

  requestBodies:
    Filme:
      description: Objeto Filme que deve ser enviado no Body
      content:
