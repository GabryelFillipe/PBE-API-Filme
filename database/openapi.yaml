        - Filme
      summary: Busca um filme pelo ID
      description: Retorna um único filme pelo ID
      parameters:
        - name: id
          in: path
          description: ID do filme a ser retornado
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Filme encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Filme'
        '400':
          description: ID inválido
        '404':
          description: Filme não encontrado
    put:
      tags:
        - Filme
      summary: Atualiza um filme existente
      description: Atualiza um filme existente pelo ID
      parameters:
        - name: id
